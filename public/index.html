<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House of Black jack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1 class="♠ House of Black Jack! ♥">♠ House of Black Jack! ♥</h1>
    <script src="/main.js" charset="utf-8"></script>
  </body>
  <div id="container">
    <div class="images">
      <div id="playercards">
      </div>
      <div id="dealercards">
      </div>
    </div>
    <div class="buttons">
      <div class="dealreset">
        <button id="dealBtn">Deal</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="hitstand">
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
      </div>
    </div>
    <div class="sumdisplay">
      Your score :
      <input type="text" id="playersum" value="">Dealer score :
      <input type="text" id="dealersum" value="">
    </div>
    <div class="result">
      <div id="show">Result :
        <input type="text" id="resultbox">
      </div>
      <div id="counter">Wins Counter :
        <input type="number" id="winscounter">
      </div>
    </div>
  </div>
  <footer>
   
  </footer>
</body>
<script src=“House of Black Jack!”></script>

</html>


</html>
